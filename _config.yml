# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Chase Your Dreams
subtitle: Blog | Tutorials | Projects
description: Place to put my thoughts.
author: Yogendra Rampuria
language: en
timezone: Asia/Singapore

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yogendra.me
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
  lang: en

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - "**/*.js"
  - "*/*.js"

# Writing
new_post_name: :year/:month/:day/:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: "  "

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 5
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

thumbnails:
  masks:
    - \.jpg$
    - \.png$
    - \.jpeg$
  profiles:
    largeThumb:
      resize:
        - 400
        - 400
      blur:
        - 10
    smallThumb:
      resize:
        - 400
        - 400

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape
theme: tranquilpeak

# Deployment
## Docs: https://hexo.io/docs/deployment.html

feed:
  type: atom
  path: atom.xml
  limit: 20

keyword:
  - technology
  - programming
  - blog
  - java
  - microservices
  - docker
  - openshift
  - kubernetes
  - hexo
  - javascript

include:
  - .htaccess

plantuml:
  format: svg # default is png
  asset_path: plant_uml # default is puml
  svg_object: true # use <object> Tag for svg files.

alias:
  jumpbox: https://gist.githubusercontent.com/yogendra/b0d368369cd0967363bd08b0e6b102bd/raw/jumpbox.sh
  key-mbp15: https://gist.githubusercontent.com/yogendra/c3ebfc2f5c1bccee7da9c427dad2a472/raw/mbp15.pub
