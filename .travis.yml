language: node_js
node_js:
- lts/*
cache:
  npm: true
  directories:
  - .deploy_git
  - .deploy_firebase
  - node_modules
  - themes/tranquilpeak/node_modules
install:
- npm install
script:
- npm run build:prod:github
- npm run build:prod:firebase
deploy:
- provider: firebase
  token:
    secure: 
  skip_cleanup: true
  on:
    branch: master
- provider: pages
  local-dir: .deploy_github
  repo: yognedra/yogendra.github.io
  keep-history: true
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  commiter-from-gh: true
  verbose: true
  on:
    branch: master
notifications:
  email:
    on_failure: always
env:
  global:
  - secure: 
