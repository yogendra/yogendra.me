language: go
go:
- '1.7'

addons:
  ssh_known_hosts: $DEPLOY_HOST


install: go get -v github.com/spf13/hugo

before_deploy:
- source .env
- openssl aes-256-cbc -K $encrypted_25678052b481_key -iv $encrypted_25678052b481_iv
  -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa

deploy:
  provider: script
  skip_cleanup: true
  script: site-deploy $DEPLOY_USER $DEPLOY_HOST $DEPLOY_PATH $DEPLOY_PORT
  on:
    branch: master

notifications:
  email:
    on_failure: always

